<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8e4f7d482d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Notes App</title>
</head>
<body>
    <button class="archive_button" id="toggleArchivedTableBtn" onclick="toggleArchivedTable()">Show Archive</button>
    <table id="notes-table">
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Content</th>
            <th>Category</th>
            <th>Dates</th>
            <th></th>
        </tr>
    </table>
    <div class="button_block">
        <button onclick="openCreateNoteMenu()" class="create_note_button">Create Note</button>
    </div>


    <table id="archived-table" style="display: none;">
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Content</th>
            <th>Category</th>
            <th>Dates</th>
            <th></th>
        </tr>
    </table>

    <table id="summary-table">
        <tr>
            <th>Category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
    </table>

    <div id="hidden_note_menu" class="hidden_note_menu">
        <div class="note_menu">
            <i onclick="closeCreateNoteMenu()" id="close_note_menu" class="close_note_menu fa-solid fa-xmark"></i>
            <label for="category">Category:</label>
            <select id="category">
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
             </select>
            <label for="content">Content:</label>
            <textarea id="content"></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
